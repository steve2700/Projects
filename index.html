<!DOCTYPE html>
<html>
<head>
<title>Real-Time Weather Information</title>
<link rel="stylesheet" href="style.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
<script src="api.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Real-Time Weather Information</h1>
<div id="container">
  <div class="input-group">
    <i class="fa fa-search input-group-addon"></i>
    <input type="text" id="city" placeholder="Enter a city" class="form-control">
    <button type="submit">Get Weather</button>
  </div>
  <div id="weather"></div>
  <div id="weatherChartContainer">
    <canvas id="weatherChart"></canvas>
  </div>
</div>
</body>
</html>
